<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>恐龙游戏</title>
    <script type="module" src="../js/main.js" defer></script>
    <!-- <script type="module" src="../source/motion.js" defer></script> -->
</head>

<body>
    <!-- 主容器 -->
    <div class="main">
        <!-- 背景 -->
        <div class="background">
            <div class="ground"></div> <!-- 地面背景 -->
            <div class="cloud"></div> <!-- 背景云朵 -->
            <div class="obstacle"></div> <!-- 障碍物 -->
        </div>
        <!-- 角色 -->
        <div class="role">
            <div class="dinosaur"></div> <!-- 小恐龙 -->
        </div>
        <div class="score-board">
            <div class="score score1"></div>
            <div class="score score2"></div>
            <div class="score score3"></div>
            <div class="score score4"></div>
            <div class="score score5"></div>
        </div> <!-- 计分板 -->
    </div>
</body>

</html>
